<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-box">
    <ul class="login-list">
      <li>
        <label for="">用户名</label>
        <input type="text" class="ev-username" name="username" value="" />
      </li>
      <li>
        <label for="">密码</label>
        <input type="text" class="ev-pwd" name="pwd" value="" />
      </li>
      <li>
        <label for="">验证码</label>
        <input type="text" class="ev-check-code" name="checkCode" value="" />
      </li>
    </ul>
    <div class="login-tips-box">
      还没有帐号，去<a href="./register.html">注册</a>!
    </div>
    <div class="login-btn-box">
      <button type="button" class="ev-login-btn">登陆</button>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
  <!-- <script type="text/javascript" src="../js/validation.js"></script> -->
  <!-- <script type="text/javascript" src="../js/login.js"></script> -->
  <script type="text/javascript" src="../../dist/login.bundle.js"></script>

</body>
</html>
