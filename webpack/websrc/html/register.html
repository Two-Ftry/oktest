<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="register-box">
    <ul class="reg-list">
      <li>
        <label>用户名</label>
        <input type="text" class="ev-username" name="username" value="" placeholder="手机号码／邮箱"/>
      </li>
      <li>
        <label>密码</label>
        <input type="password" class="ev-pwd" name="pwd" value="" placeholder="请输入密码"/>
      </li>
      <li>
        <label>密码确认</label>
        <input type="password" class="ev-pwd-confirm" name="pwdcomfirm" value="" placeholder="请再次输入密码"/>
      </li>
      <li>
        <label>验证码</label>
        <input type="text" class="ev-check-code" name="" value="" placeholder="验证码"/>
        <img src="" alt="">
      </li>
    </ul>
    <div class="reg-tips">已经有账号，直接<a href="login.html">登陆</a></div>
    <div class="btn-box">
      <button type="button" name="button" class="ev-reg-btn">注册</button>
      <button type="reset" class="ev-reset-btn">重置</button>
    </div>
  </div>
  <script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
  <!-- <script type="text/javascript" src="../js/validation.js"></script> -->
  <!-- <script type="text/javascript" src="../js/register.js"></script> -->
  <script type="text/javascript" src="../../dist/register.bundle.js"></script>
</body>
</html>
